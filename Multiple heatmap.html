<!DOCTYPE html>
<meta charset="utf-8">
<style>

  body {
    font: 10px sans-serif;
  }

  #heatmap_viz {
    float:left;
    width: 50%;
    height: 95%;
    margin: 0px 0px 0px 0.6%;
    padding: 10px;
    border-style: solid;
    border-color: #000000;
    overflow-y: scroll;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

</style>
<body>
<script src="//d3js.org/d3.v4.min.js"></script>
<div id="heatmap_viz"></div>
<script>

  var margin = {top: 20, right: 90, bottom: 30, left: 50},
    width =840 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

  var x = d3.scaleLinear().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleLinear().range(["lightblue","darkred"]);

  // The size of the buckets in the CSV data file.
  // This could be inferred from the data if it weren't sparse.
  const xStep = 1;
  const yStep = 1;

  d3.csv("https://raw.githubusercontent.com/iDataVisualizationLab/T/master/Dataset_full.csv", function (Rawdata) {

    var svg = d3.select("#heatmap_viz").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    let data=Rawdata;
    let sensors = [];
    for (var prop in data[0]) {
      if (data[0].hasOwnProperty(prop)) {
        if (prop != 'Time' && prop != 'Engine') {
          sensors.push(prop);
        }
      }
    }
    let sensorcount = sensors.length;
    for(let i = 0; i < sensorcount; i++){

      let selectedVar = sensors[i];
      let contentG = svg.append("g").attr("transform","translate(0,"+(i*350)+")");
      Drawheatmap(data, contentG,selectedVar);
    // }



      // Coerce the CSV data to the appropriate types.

    });

  function Drawheatmap(data,svg,selectedVar) {
    data.forEach(function (d) {
      d.Time = +d.Time;
      d.Engine = +d.Engine;
      d[selectedVar] = +d[selectedVar];
    });

    // Compute the scale domains.
    x.domain(d3.extent(data.map(function (d) {
      return d.Time;
    })));
    y.domain(d3.extent(data.map(function (d) {
      return d.Engine;
    })));
    z.domain(d3.extent(data.map(function (d) {
      return d[selectedVar];
    })));

    // Extend the x- and y-domain to fit the last bucket.
    // For example, the y-bucket 3200 corresponds to values [3200, 3300].
    x.domain([x.domain()[0], +x.domain()[1] + xStep]);
    y.domain([y.domain()[0], y.domain()[1] + yStep]);

    // Display the tiles for each non-zero bucket.
    // See http://bl.ocks.org/3074470 for an alternative implementation.
    svg.selectAll(".tile")
      .data(data, function (d) {
        return d.Time + ':' + d.Engine;
      })
      .enter().append("rect")
      .attr("class", "tile")
      .attr("x", function (d) {
        return x(d.Time);
      })
      .attr("y", function (d) {
        return y(d.Engine + yStep);
      })
      .attr("width", x(xStep) - x(0))
      .attr("height", y(0) - y(yStep))
      .attr("stroke", "black")
      .attr("stroke-width", 0.3)
      .style("fill", function (d) {
        return z(d[selectedVar]);
      });

    // Add an x-axis with label.
    svg.append("g")
      .attr("class", "x axis")
      //.attr("transform", "translate(0," + height + ")")
      .call(d3.axisTop(x))
      .append("text")
      .attr("transform",
        "translate(" + (width / 2) + ")");
  }


</script>
</body>
