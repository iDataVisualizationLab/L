<!DOCTYPE html>
<meta charset="UTF-8">
<style>

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .node text {
        font: 12px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }

</style>

<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    var valueline = d3.line()

        .x(function(d) {
            // console.log(d)
            return -0.5*((d[0]*2))+ d.ynode;})
        .y(function(d) { return -0.5*((d[1]*2))+d.xnode;})

    // .x(function(d) {console.log(d)
    //     return (d[0]*10)+ d.ynode+200;})
    // .y(function(d) { return (d[1]*10)+d.xnode;});
    var treeData
    d3.json("data/tree_test_full.json", treeraw => {


        treeData = treeraw[0][0];
        // console.log(treeData)
        // Set the dimensions and margins of the diagram
        var margin = {top: 20, right: 90, bottom: 30, left: 90},
            width = 1500 - margin.left - margin.right,
            height = 750 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate("
                + margin.left + "," + margin.top + ")");

        var i = 0,
            duration = 750,
            root;

        // declares a tree layout and assigns the size
        var treemap = d3.tree().size([height, width]);

        // Assigns parent, children, height, depth
        root = d3.hierarchy(treeData, function (d) {
            return d.children;
        });
        root.x0 = height / 2;
        root.y0 = 0;

        // Collapse after the second level (L)
        root.children.forEach(collapseLevel);
        // console.log(root)
        rootraw = root
        update(root);

        // Collapse the node and all it's children
        // function collapse(d) {
        //     if (d.children) {
        //         d._children = d.children
        //         d._children.forEach(collapse)
        //         d.children = null
        //     }
        // }
        function collapseLevel(d) {
            if (d.children && d.depth > 6) {
                d._children = d.children;
                d._children.forEach(collapseLevel);
                d.children = null;
            } else if (d.children) {
                d.children.forEach(collapseLevel);
            }
        }
        var bound = [[0,0],[0,20],[20,20],[20,0],[0,0]]
        function update(source) {

            // Assigns the x and y position for the nodes
            var treeData = treemap(root);

            // Compute the new tree layout.
            var nodes = treeData.descendants(),
                links = treeData.descendants().slice(1);
            // console.log(nodes)
            // Normalize for fixed-depth.
            nodes.forEach(function (d) {
                d.y = d.depth * 100
            });

            // ****************** Nodes section ***************************

            // Update the nodes...
            var node = svg.selectAll('g.node')
                .data(nodes, function (d) {
                    return d.id || (d.id = ++i);
                });

            // Enter any new modes at the parent's previous position.
            var nodeEnter = node.enter().append('g')
                .attr('class', 'node')
                .attr('id',(d,i)=>{
                    return `g${i}`
                })
                .attr("transform", function (d) {
                    return "translate(" + source.y0 + "," + source.x0 + ")";
                })
                .on('click', click);
            // .on("dblclick",(d)=>{
            //     if(d.depth ===6){
            //         // lineFunction(d.data.coordinate
            //         // svg.data([d.data.cordinate]).enter().append("path")
            //         //     .attr("d", d => lineFunction(d))
            //         //     .attr("stroke", "blue")
            //         //     .attr("stroke-width", 2)
            //         console.log("to be plot")
            //     }
            // })

            // var lineFunction = d3.line()
            //     .x(function (d) {
            //         return (d[0]);
            //     })
            //     .y(function (d) {
            //         return (d[1]);
            //     })

            // Add Circle for the nodes
            nodeEnter.append('circle')
                .attr('class', 'node')
                .attr('id',(d,i)=>{
                    return `n${i}`
                })
                .attr('r', 1e-6)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                });

            // Add labels for the nodes
            nodeEnter.append('text')
                .attr("dy", ".35em")
                .attr("x", function (d) {
                    return d.children || d._children ? -13 : 13;
                })
                .attr("text-anchor", function (d) {
                    return d.children || d._children ? "end" : "start";
                })
                .text(function (d) {
                    if (d.depth >6){
                        return  d3.format('.2f')(d.data.name)
                    }
                    else {
                        return d.data.name
                    };
                });

            // nodeEnter.append("image")
            //     .attr("xlink:href", function(d) { return d.data.icon; })
            //     .attr("x", "-12px")
            //     .attr("y", "-12px")
            //     .attr("width", "24px")
            //     .attr("height", "24px");

            // UPDATE
            var nodeUpdate = nodeEnter.merge(node);

            // Transition to the proper position for the node
            nodeUpdate.transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + d.y + "," + d.x + ")";
                });

            // Update the node attributes and style
            nodeUpdate.select('circle.node')
                .attr('r', 10)
                .style("fill", function (d) {
                    return d._children ? "lightsteelblue" : "#fff";
                })
                .attr('cursor', 'pointer');


            // Remove any exiting nodes
            var nodeExit = node.exit().transition()
                .duration(duration)
                .attr("transform", function (d) {
                    return "translate(" + source.y + "," + source.x + ")";
                })
                .remove();

            // On exit reduce the node circles size to 0
            nodeExit.select('circle')
                .attr('r', 1e-6);

            // On exit reduce the opacity of text labels
            nodeExit.select('text')
                .style('fill-opacity', 1e-6);

            // ****************** links section ***************************

            // Update the links...
            var link = svg.selectAll('path.link')
                .data(links, function (d) {
                    return d.id;
                });

            // Enter any new links at the parent's previous position.
            var linkEnter = link.enter().insert('path', "g")
                .attr("class", "link")
                .attr('d', function (d) {
                    var o = {x: source.x0, y: source.y0}
                    return diagonal(o, o)
                });

            // UPDATE
            var linkUpdate = linkEnter.merge(link);

            // Transition back to the parent element position
            linkUpdate.transition()
                .duration(duration)
                .attr('d', function (d) {
                    return diagonal(d, d.parent)
                });

            // Remove any exiting links
            var linkExit = link.exit().transition()
                .duration(duration)
                .attr('d', function (d) {
                    var o = {x: source.x, y: source.y}
                    return diagonal(o, o)
                })
                .remove();

            // Store the old positions for transition.
            nodes.forEach(function (d) {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            // Creates a curved (diagonal) path from parent to the child nodes
            function diagonal(s, d) {

                path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

                return path
            }

            // Toggle children on click.
            // function click(d) {
            //     if (d.children) {
            //         d._state = 0
            //         d._children = d.children;
            //         d.children = null;
            //         if (d.depth ==6){console.log(d._state)}
            //     } else {
            //         d._state =1
            //         d.children = d._children;
            //         d._children = null;
            //         if (d.depth ==6){console.log(d._state)}
            //     }
            //     update(d);
            // }
            function click(d) {
                // debugger
                if(d._state===undefined){
                    d._state = -1;
                }
                d._state += 1;
                d._state = d._state%2;
                // console.log(d._state)
                console.log(d.id)
                if (d._state == 0) { // back the chromosome


                    if (d.depth==6){
                        d._children = d.children;
                        console.log(d);//15
                        d.children = null;
                        // console.log(d)
                        // d3.select('#n' + d.id).remove();
                        console.log(this)
                        d3.select(this).selectAll('circle').attr('visibility', 'hidden');
                        d3.select(this).selectAll('text').style('fill-opacity', 1e-6)
                        var coords = d.data.cordinate;
                        xnode = d.x;
                        ynode = d.y;
                        coords.forEach(function(d) {
                            d.xnode =xnode
                            d.ynode = ynode
                        });
                        bound.forEach(function(d) {
                            d.xnode =xnode
                            d.ynode = ynode
                        });
                        console.log(d)
                        var sanu = svg.append("g").attr("id", "group"+d.id)
                        let poly =   sanu.append("path")

                            .attr("class", "lineunit")
                            .data([coords])
                            .attr("d",  d => valueline(d))
                            .attr("fill","blue")
                            .attr("stroke", "black")
                            .style("stroke-width","2px")
                            .attr("opacity","0.3");
                        let linebound =  sanu.append("path")
                            .data([bound])
                            .attr("class", "linebound")
                            .attr("d", valueline)
                            .attr("stroke", "black")
                            .attr("fill", "none");
                    }
                    if (d.depth==5){
                        d._children = d.children;
                        console.log(d);//15
                        d.children = null;
                        // console.log(d)
                        var coords = d.data.cordinate;
                        xnode = d.x;
                        ynode = d.y;
                        coords.forEach(function(d) {
                            d.xnode =xnode
                            d.ynode = ynode
                        });
                        bound.forEach(function(d) {
                            d.xnode =xnode
                            d.ynode = ynode
                        });
                        console.log(coords)
                        var sanu = svg.append("g").attr("id", "group"+d.id)
                        let poly =   sanu.append("path")

                            .attr("class", "lineunit")
                            .data([coords])
                            .attr("d",  d => valueline(d))
                            .attr("fill","blue")
                            .attr("stroke", "black")
                            .style("stroke-width","2px")
                            .attr("opacity","0.3");
                        let linebound =  sanu.append("path")
                            .data([bound])
                            .attr("class", "linebound")
                            .attr("d", valueline)
                            .attr("stroke", "black")
                            .attr("fill", "none");
                    }
                    if (d.depth==4){
                        d._children = d.children;
                        // console.log(d.id);
                        d.children = null;
                        // console.log(d)
                        // console.log(d)
                        var coords = d.data.cordinate;
                        xnode = d.x;
                        ynode = d.y;

                        bound.forEach(function(d) {
                            d.xnode =xnode
                            d.ynode = ynode
                            // console.log(typeof (d))
                        });
                        // console.log(coords)
                        let Outer = coords.filter(d=>typeof(d[0])==="number")
                        Outer.forEach(function(d) {
                            d.xnode =xnode
                            d.ynode = ynode
                        });


                        // console.log(Outer)
                        // console.log(Inner)
                        var sanu = svg.append("g").attr("id", "group"+d.id)
                        let poly =   sanu.append("path")

                            .attr("class", "lineunit")
                            .data([Outer])
                            .attr("d",  d => valueline(d))
                            .attr("fill","blue")
                            .attr("stroke", "black")
                            .style("stroke-width","2px")
                            .attr("opacity","0.3");

                        let Inner = coords.filter(d=>typeof(d[0])!=="number")
                        if (Inner.length >0){
                            Inner = Inner[0]
                            Inner.forEach(function(d) {
                                d.xnode =xnode
                                d.ynode = ynode
                            });
                            let poly_in =   sanu.append("path")
                                .attr("class", "lineunit")
                                .data([Inner])
                                .attr("d",  d => valueline(d))
                                .attr("fill","white")
                                .attr("stroke", "blue")
                                .style("stroke-width","1px")

                        }

                        let linebound =  sanu.append("path")
                            .data([bound])
                            .attr("class", "linebound")
                            .attr("d", valueline)
                            .attr("stroke", "black")
                            .attr("fill", "none");}
                    if (d.depth==3){
                        d._children = d.children;
                        // console.log(d.id);
                        d.children = null;
                        // console.log(d)
                        // console.log(d)
                        var coords = d.data.cordinate;
                        xnode = d.x;
                        ynode = d.y;

                        bound.forEach(function(d) {
                            d.xnode =xnode
                            d.ynode = ynode
                            console.log(typeof (d))
                        });
                        // console.log(coords)
                        let Outer = coords.filter(d=>typeof(d[0])==="number")
                        Outer.forEach(function(d) {
                            d.xnode =xnode
                            d.ynode = ynode
                        });


                        // console.log(Outer)
                        // console.log(Inner)
                        var sanu = svg.append("g").attr("id", "group"+d.id)
                        let poly =   sanu.append("path")

                            .attr("class", "lineunit")
                            .data([Outer])
                            .attr("d",  d => valueline(d))
                            .attr("fill","blue")
                            .attr("stroke", "black")
                            .style("stroke-width","2px")
                            .attr("opacity","0.3");

                        let Inner = coords.filter(d=>typeof(d[0])!=="number")
                        if (Inner.length >0){
                            Inner = Inner[0]
                            Inner.forEach(function(d) {
                                d.xnode =xnode
                                d.ynode = ynode
                            });
                            let poly_in =   sanu.append("path")
                                .attr("class", "lineunit")
                                .data([Inner])
                                .attr("d",  d => valueline(d))
                                .attr("fill","white")
                                .attr("stroke", "blue")
                                .style("stroke-width","1px")

                        }

                        let linebound =  sanu.append("path")
                            .data([bound])
                            .attr("class", "linebound")
                            .attr("d", valueline)
                            .attr("stroke", "black")
                            .attr("fill", "none");}

                } if (d._state == 1) { // open chromosome
                    d.children = d._children;
                    d._children = null;
                    if (d.depth==6 || d.depth==5 || d.depth ==4){
                        d3.select('#group' + d.id).remove();
                        // d3.select(this).selectAll('circle').style('fill-opacity', 1)
                        d3.select(this).selectAll('text').style('fill-opacity', 1)
                    }
                    // d3.select(`path.linebound`).remove();
                }
                // if (d._state == 2) {
                //     d._children = d.children;
                //     d.children = null;
                //     // d3.transition()
                //     //     .duration(2000)
                //     //     .ease(d3.easeLinear)
                //
                //
                //
                // } if (d._state == 3) {
                //     d.children = d._children;
                //     d._children = null;
                //
                //
                // }
                update(d);

            }
        }
    })

</script>
</body>
