            }).attr('y', function (d) {
                return d.y + 0.1*(Math.random()*t[1] +l)
            })
        });
        b.on("mouseleave", function () {
            d3.select('svg').selectAll('rect').attr('x', function (d) {
                return d.x

            }).attr('y', function (d) {
                return d.y
            })
